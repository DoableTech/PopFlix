<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Indexador de Embed</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Indexador de Embed</h1>

  <form id="form">
    <label for="title">Título:</label>
    <input type="text" id="title" required>
    <br>
    <label for="embed">Embed:</label>
    <input type="text" id="embed" required>
    <br>
    <button type="submit">Adicionar</button>
  </form>

  <div id="embedList">
    <!-- Lista de embeds adicionados será exibida aqui -->
  </div>

  <script src="script.js"></script>
</body>
</html>
